<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div class="content">
     <div class="card">
      <section class="imageCard">
        <img src="images/image-qr-code.png" alt="">
      </section>
      <section class="textCard">
        <article>
          <h3>Improve your front-end skills by building proyects</h3>
          <p>Scan the QR code to visit Frontend Mentor and take you coding skills to the next level</p>
        </article>
      </section>
     </div> 
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jorge Sozoranga</a>.
    </div>
  </div>
 
  
 
</body>
</html>
